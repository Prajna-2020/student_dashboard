{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- MDB UI Kit -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">

    <style>
        /* Custom Styles */
        body {
            background-color: #f3e0e4;
        }
        .card {
            height: 90vh;
            border-radius: 15px;
        }
        .row.g-0 {
            height: 100%;
        }
        .left-img-container {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 1rem 0 0 1rem;
        }
        .img-fluid {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem 0 0 1rem;
        }
        .image-overlay {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(243, 236, 236, 0.6); /* Semi-transparent background */
            color: rgb(8, 8, 8);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-dark {
            background-color: #393f81 !important;
            border: none;
        }
        .btn-dark:hover {
            background-color: #2a2e70 !important;
        }
        .logo-img {
            width: 160px; /* Adjust logo size */
        }
    </style>
</head>
<body>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card shadow-lg">
                    <div class="row g-0 align-items-center">
                       
                        <!-- Left Image Section with Heading -->
                        <div class="col-md-6 col-lg-6 d-none d-md-block left-img-container">
                            <img src="{% static 'images/ajiet.jpg' %}"
                                 alt="AJIET Mangaluru"
                                 class="img-fluid"/>
                            <div class="image-overlay">
                                <h3>AJ INSTITUTE OF ENGINEERING AND TECHNOLOGY</h3>
                                <h5>WELCOME TO THE STUDENT PORTAL</h5>
                            </div>
                        </div>

                        <!-- Right Form Section -->
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="" method="post">
                                    {% csrf_token %}

                                    <!-- Logo Centered -->
                                    <div class="d-flex justify-content-center align-items-center mb-3 pb-1">
                                        <img src="{% static 'images/ajiet_logo.png' %}" alt="AJIET Logo" class="logo-img">
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                        Login to your account
                                    </h5>
                                   
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-danger">{{ message }}</div>
                                        {% endfor %}
                                    {% endif %}

                                    <div class="form-outline mb-4">
                                        <input type="text" name="username" class="form-control form-control-lg" required />
                                        <label class="form-label">Enter your Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" class="form-control form-control-lg" required />
                                        <label class="form-label">Enter your Password</label>
                                    </div>

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" name="remember_me" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>

                                    <p><a class="small text-muted" href="{% url 'forgot_password' %}">Forgot password?</a></p>
                                </form>
                            </div>
                        </div> <!-- End Right Section -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- MDB UI Kit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</body>
</html>
